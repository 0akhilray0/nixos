#############################################
### ENVIRONMENT VARIABLES & SETTINGS
#############################################

# Qt and visual settings
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_STYLE_OVERRIDE,adwaita-dark

# Editor and terminal preferences
env = EDITOR,nvim
env = VISUAL,nvim
env = TERMINAL,ghostty

# Cursor settings
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#############################################
### MONITOR CONFIGURATION
#############################################

# Primary monitor: DSI-1 (likely tablet/mobile display)
# Resolution: 800x1280 at 0,0 position
# Transform: 3 (270Â° rotation)
monitor = DSI-1,800x1280,0x0,1,transform,3

# Secondary monitor configuration (if needed)
# Uncomment and adjust as needed for multi-monitor setup
# monitor = HDMI-A-1,1920x1080@100,0x0,1


#############################################
### DEFAULT APPLICATIONS
#############################################

$terminal = ghostty
$fileManager = dbus-run-session thunar
$menu = rofi -show drun -show-icons
$browser = firefox


#############################################
### AUTOSTART PROGRAMS
#############################################

# Waybar: Status bar showing workspaces, time, system info
exec-once = waybar 

# Swaync: Notification center (alternative to dunst)
exec-once = swaync

# Waypaper: Wallpaper manager and restoration
exec-once = waypaper --restore

# DBus environment setup for Hyprland session
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_RUNTIME_DIR DISPLAY

# Start polkit authentication agent (required for Thunar admin access)
exec-once = systemctl --user start polkit-gnome-authentication-agent-1


#############################################
### APPEARANCE & WINDOW DECORATION
#############################################

general {
    # Gap sizes (in pixels)
    gaps_in = 5                     # Gaps between windows
    gaps_out = 5                    # Gaps between windows and edges
    gaps_workspaces = 50            # Space between workspace indicators
    border_size = 2                 # Window border thickness
    
    # Border colors
    col.active_border = rgba(330000ff)      # Active window border color (red)
    col.inactive_border = rgba(31313600)    # Inactive window border color (dark)
    
    # Window behavior
    resize_on_border = true         # Resize windows by dragging borders
    no_focus_fallback = true        # Don't focus random windows
    layout = dwindle                # Window layout mode
    allow_tearing = true            # Allow immediate mode for gaming
}

decoration {
    # Window rounding
    rounding = 0                    # Corner radius (0 = sharp corners)
    
    # Window opacity/transparency
    active_opacity = 1.0            # Fully opaque active windows
    inactive_opacity = 0.8          # Slightly transparent inactive windows
    fullscreen_opacity = 1.0        # Fully opaque in fullscreen

    # Blur effect
    blur {
        enabled = true
        size = 6                    # Blur radius
        passes = 2                  # Number of blur passes
        new_optimizations = on      # Use new blur optimizations
        ignore_opacity = true       # Blur ignores window opacity
        xray = true                 # Show windows behind blur
        # blurls = waybar           # (Uncomment to blur waybar background)
    }

    # Window shadows (disabled for cleaner look)
    shadow {
        enabled = false
        range = 10                  # Shadow size
        render_power = 1            # Shadow intensity
        color = 0x66000000
    }
}


#############################################
### ANIMATIONS
#############################################

animations {
    # Disable animations for performance/minimal aesthetics
    enabled = yes, please :)

    # Bezier curve definitions for animation timing
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    # Animation presets (commented out since animations disabled)
